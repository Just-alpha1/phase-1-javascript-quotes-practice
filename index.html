<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorite Quotes</title>
  <style>
    .quote-card { margin: 10px; padding: 10px; border: 1px solid #ccc; }
    .blockquote { margin: 0; }
    .btn-success, .btn-danger, .btn-edit, .btn-sort { margin: 5px; padding: 5px 10px; }
    .edit-form { display: none; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Favorite Quotes</h1>
  <form id="quote-form">
    <label for="quote">Quote:</label>
    <input type="text" id="quote" name="quote" required>
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required>
    <button type="submit">Submit Quote</button>
  </form>
  <button class="btn-sort" id="sort-btn">Sort by Author: Off</button>
  <ul id="quote-list"></ul>

  <script src="index.js"></script>
</body>
</html>
